{% extends 'index.html' %} {% load static %} {% block content %}

<div class="row">
    <center>
        <div class="col s6 offset-s3">
            <h1>Upload_Books</h1>
            {% if user.is_authenticated%}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <table class="striped">
                        {% for field in upload_form %}
                        <tr>
                            <th>{{field.label}}</th>
                            <td>{{field}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <button type="submit" class="waves-light blue btn">Submit</button>
                </form>
            {% else %}
                <h1> You are not logged in please login to upload document</h1>
            {%endif%}
        </div>
    </center>
</div>
{% endblock %}
