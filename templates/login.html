{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}Login Page{% endblock title%}</title>
    {% block head%}{% endblock%}
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="/" class="brand-logo">U&D</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <form action="/search" method="GET">{% csrf_token %}
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">search</i>
                                        <input type="text" class="autocomplete" name="search" id="autocomplete-input" placeholder="Search" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </li>
                <li><a href="/">Main</a></li>
                <li><a href="/admin">Admin</a></li>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
    <form class="col s4 push-s4" method="POST" action="/login/">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input   name="roll" type="text" class="validate">
          <label for="roll">Enrollment_NO.</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class = "waves-light blue btn" type="submit">submit</button>
    </form>
  </div>
    <center>
      {%if msg%}
        {{msg}}
      {%endif%}
    </center>
        
    </body>
    </html>
